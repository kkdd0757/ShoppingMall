<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Product Details</title>
</head>
<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="content" th:object="${item}"></div>
<div th:replace="fragments/navbar.html :: fragment-navbar"></div>
<div style="overflow: hidden">
    <img th:src="${item.getImageUrl()}" alt="item" style="width: 320px; margin:0 auto; float: left">
    <h3 class="mb-3 " th:text="${item.getName()}" style="font-weight: 600; font-size: 32px;"></h3>
    <h5 th:text="${item.getPrice()}" style="font-size: 20px; font-weight: 500;">9900원~</h5>


    <div class="list-group">
        <a class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between" style="margin: 7px;">
                <h5 class="mb-1" style="font-size: 20px; font-weight: 500;">결제혜택</h5>
            </div>
            <p class="text-center">
            <ul>
                <li>카카오페이 결제 시 최대 3000원 할인</li>
                <li>토스 결제 시 최대 2% 적립</li>
                <li>네이버페이 결제 시 최대 3% 페이백</li>
            </ul>
            </p>
        </a>

        <a class="list-group-item list-group-item-action" style="margin: 7px; padding: 5px;">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-3" style="font-size: 20px; font-weight: 500;">배송정보</h5>
            </div>
            <p class="mb-1">
            <ul>
                무료배송<br>
                <small class="text-muted">CJ 대한통운 | 품질보증</small>
            </ul>
            </p>
        </a>

        <a class="list-group-item list-group-item-action" style="margin: 7px; padding: 5px;">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button">장바구니 담기</button>
            </div>
        </a>
    </div>
</div>

<br>
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist" style="margin-top: 10px;">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                role="tab" aria-controls="nav-home" aria-selected="true">상품설명
        </button>
        <button class="nav-link" id="nav-review-tab" data-bs-toggle="tab" data-bs-target="#nav-review" type="button"
                role="tab" aria-controls="nav-profile" aria-selected="false">리뷰
        </button>
        <button class="nav-link" id="nav-qna-tab" data-bs-toggle="tab" data-bs-target="#nav-qna" type="button"
                role="tab" aria-controls="nav-contact" aria-selected="false">Q&A
        </button>
        <button class="nav-link" id="nav-refund-tab" data-bs-toggle="tab" data-bs-target="#nav-refund" type="button"
                role="tab" aria-controls="nav-contact" aria-selected="false">환불/교환
        </button>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <img th:src="${item.getDescUrl()}" class="img-fluid" alt="description" style="margin: 0 auto">
    </div>

    <div class="tab-pane fade" id="nav-review" role="tabpanel" aria-labelledby="nav-profile-tab">
        <br><h4 class="text-center">상품리뷰</h4>
        <div class="input-group mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label for="exampleFormControlTextarea1" class="input-group-text" type="submit">등록하기</label>
        </div>

        <div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">상품 리뷰가 없습니다.</li>
            </ul>
        </div>
    </div>

    <div class="tab-pane fade" id="nav-qna" role="tabpanel" aria-labelledby="nav-contact-tab">
        <br><h4 class="text-center">상품문의</h4>

        <div class="input-group mb-3">
            <textarea class="form-control" rows="3"></textarea>
            <label for="exampleFormControlTextarea1" class="input-group-text" type="submit">등록하기</label>
        </div>

        <div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">상품 문의가 없습니다</li>
            </ul>

        </div>
    </div>
    <div class="tab-pane fade" id="nav-refund" role="tabpanel" aria-labelledby="nav-contact-tab">
        <div class="list-group">
            <a class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">환불/교환 가능 기간</h5>
                </div>
                <small class="text-muted">환불/교환은 배송 완료 시점으로부터 7일 이내에 가능합니다.</small>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->

</div>
</body>
</html>
