<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <!--    Boostrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header.html :: fragment-header"></div>

<div th:replace="fragments/navbar.html :: fragment-navbar"></div>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        <div class="d-flex position-relative">
            <img src="..." class="flex-shrink-0 me-3" alt="...">
            <div>
                <h5 class="mt-0">
                    <div></div>
                </h5>
                <p></p>
                <div class="w-25">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>숫자</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="1">4</option>
                        <option value="2">5</option>
                        <option value="3">6</option>
                        <option value="1">7</option>
                        <option value="2">8</option>
                        <option value="3">9</option>
                    </select>
                </div>
            </div>
        </div>
    </label>
</div>
<br>
<div class="list-group">
    <a class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">상품금액</h5>
            <small class="text-muted">###원</small>
        </div>
    </a>
    <a class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">배송비</h5>
            <small class="text-muted">###원</small>
        </div>
    </a>
    <a class="list-group-item list-group-item-action active" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">결제 예정 금액</h5>
            <small>###원</small>
        </div>
    </a>
</div>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-secondary me-md-2" type="button">삭제하기</button>
    <button class="btn btn-warning" type="button">결제하기</button>
</div>
<br>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
